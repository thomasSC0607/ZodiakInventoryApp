{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Crear Cliente</h2>
    </div>

    <!-- Formulario para crear un nuevo cliente -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cliente</button>
            </form>
        </div>
    </div>

    <!-- BotÃ³n para volver a la lista de clientes -->
    <div class="text-center mt-4">
        <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Volver a la lista de clientes</a>
    </div>
</div>
{% endblock %}
