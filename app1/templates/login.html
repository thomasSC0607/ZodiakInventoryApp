{% load static %} 
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zodiak</title>
    <!-- Bootstrap solo para esta página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #bfde59;
        }
        .login-split {
            display: flex;
            height: 100vh;
        }
        .brand-section {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .login-section {
            flex: 1;
            background: hsl(31, 81%, 57%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
        }
        .login-form {
            width: 100%;
            max-width: 300px;
        }
        .brand-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        .brand-subtitle {
            font-style: italic;
            color: #666;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-split">
        <!-- Sección izquierda (Marca) -->
        <div class="brand-section">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="max-width: 400px; margin: 2rem 0;">
            <h4>Inventario Zodiak</h4>
            <p style="color: #777;">Acceda al catálogo de productos, realice pedidos.</p>
        </div>

        <!-- Sección derecha (Login) -->
        <div class="login-section">
            <h2 class="mb-4">Bienvenido</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
                
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
